compiler:
  - clang
  - gcc

matrix:
  include:
    - os: osx
      osx_image: xcode10.1  # macOS 10.13

before_install:
    - echo "${MATRIX_EVAL}"
    - eval "${MATRIX_EVAL}"

install:
    - brew install cmake || brew upgrade cmake
    - brew install boost || brew upgrade boost

script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
    - ctest
    