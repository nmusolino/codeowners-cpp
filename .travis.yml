language: cpp

jobs:
  include:
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode10.3

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
      - ubuntu-toolchain-r-test
    packages:
      - clang-format
      - make
      - g++-8
      - libboost1.70
      - libboost1.70-dev
    update: true

install:
    - ./travis/install-deps.sh

script:
    - export PATH=/usr/local/bin:$PATH
    - make all
