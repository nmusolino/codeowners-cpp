language: cpp
compiler:
  - clang
  - gcc
os:
  - osx
  - linux
dist: xenial
osx_image: xcode10.1

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
      - ubuntu-toolchain-r-test
    packages:
      - clang-format
      - make
      - g++-7
      - libboost1.70
      - libboost1.70-dev
    update: true

matrix:
  allow_failures:
    - os: linux
      compiler: gcc

install:
    - ./travis/install-deps.sh

script:
    - export PATH=/usr/local/bin:$PATH
    - make all
